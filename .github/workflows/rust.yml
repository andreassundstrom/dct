name: Rust

on:
  push:
    branches: ["main", "deploy-test"]
    tags: ["[0-9]+.[0.9]+.[0-9]+"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build -r
      # - name: Run tests
      #   run: cargo test --verbose
      - name: Build archive
        shell: bash
        run: |
          binary_name="dct-1.0.0"
          dirname="$binary_name"
          mkdir "$dirname"
          mv "target/release/dct.exe" "$dirname"
          7z a "$dirname.zip" "$dirname"
          echo "ASSET=$dirname.zip" >> $GITHUB_ENV
      - name: Upload binaries
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.ASSET }}
